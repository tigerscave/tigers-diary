<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dist.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Sheets API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>Tigers Diary</div>
    <div>v1.1.0</div>
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" class="bg-blue-100 hover:bg-blue-700 py-2 px-4 rounded border border-x-black" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" class="bg-blue-100 hover:bg-blue-700 py-2 px-4 rounded border border-x-black" onclick="handleSignoutClick()">Sign Out</button>
    <p style="margin-bottom: 4rem;"></p>
    <div style="display:flex;">
      <div style="display: flex; flex-direction: column; margin-right:6px;">
        <button class="bg-blue-100 hover:bg-blue-700 py-2 px-4 rounded border border-x-black">Top</button>
        <button class="bg-blue-100 hover:bg-blue-700 py-2 px-4 rounded border border-x-black">Create</button>
      </div>
      <table class="border">
        <tr class="border">
          <th class="border">Date</th>
          <th class="border">Name</th>
          <th class="border">Diary</th>
          <th class="border">Edit</th>
          <th class="border">Delete</th>
        </tr>
        <tr>
          <td class="border practice-date"></td>
          <td class="border practice-name"></td>
          <td class="border practice-content"></td>
          <td class="border"><i class="material-icons">edit</i></td>
          <td class="border"><i class="material-icons">delete</i></td>
        </tr>
        <tr>
          <td class="border practice-date"></td>
          <td class="border practice-name"></td>
          <td class="border practice-content"></td>
          <td class="border"><i class="material-icons">edit</i></td>
          <td class="border"><i class="material-icons">delete</i></td>
        </tr>
        <tr>
          <td class="border practice-date"></td>
          <td class="border practice-name"></td>
          <td class="border practice-content"></td>
          <td class="border"><i class="material-icons">edit</i></td>
          <td class="border"><i class="material-icons">delete</i></td>
        </tr>
        <tr class="edit-row">
          <td class="border practice-date"></td>
          <td class="border practice-name"></td>
          <td class="border practice-content"></td>
          <td class="border"><i class="material-icons">edit</i></td>
          <td class="border"><i class="material-icons">delete</i></td>
        </tr>
      </table>
    </div>

    <pre id="content" style="white-space: pre-wrap;"></pre>
    <pre id="content-practice" style="white-space: pre-wrap;"></pre> <!--データ取得失敗時、エラーメッセージが出る。-->

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="main.js"></script>
  </body>
</html>
