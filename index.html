<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Tigers Diary Top Page</title>
  <meta charset="utf-8" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div>Tigers Diary</div>
  <div>v1.1.0</div>
  <!--サインイン、サインアウトのボタン-->
  <button id="authorize-btn"
    class="bg-blue-100 hover:bg-blue-700 py-2 px-4 rounded border border-x-black shadow-black/30 shadow-md">Authorize</button>
  <button id="signout-btn" class="bg-blue-100 hover:bg-blue-700 py-2 px-4 rounded border border-x-black shadow-black/30 shadow-md">Sign Out</button>
  <!--TopページとCreateページの切り替え-->
  <div class="flex mt-8">
    <div class="flex flex-col mr-6">
      <a class="create-btn bg-blue-100 hover:bg-blue-700 py-2 px-4 rounded border border-x-black shadow-black/30 shadow-md">Top</a>
      <a href="/create-diary/index.html" id="create-btn"
        class="create-btn bg-blue-100 hover:bg-blue-700 py-2 px-4 rounded border border-x-black shadow-black/30 shadow-md">Create</a>
      <button id="date-sort-btn" class="create-btn bg-orange-100 hover:bg-orange-500 py-1 px-2 rounded border border-x-black shadow-black/30 shadow-md mt-4 text-xs">新しい順にソート</button>
    </div>
    <!--Topページ-->
    <div id="top-page">
      <table class="border" id="gapi-sheets">
        <tr class="border">
          <th class="border" style="width:5rem;">Date</th>
          <th class="border" style="width:5rem;">Name</th>
          <th class="border" style="width:30rem;">Diary</th>
          <th class="border" style="width:5rem;">Edit</th>
          <th class="border" style="width:5rem;">Delete</th>
        </tr>
      </table>
    </div>
  </div>
  <!--データ取得失敗時、ここにエラーメッセージが出る。-->
  <pre id="error-view" class="white-space-pre-wrap"></pre>

  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  <script src="main.js"></script>
</body>

</html>
